<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Factory Direct Fashion - Premium Borkhas & 3-Pieces</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e21246",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221015",
                        "whatsapp": "#25D366",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            min-height: max(884px, 100dvh);
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .fill-1 {
            font-variation-settings: 'FILL' 1;
        }

        /* Physics & Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }

        @keyframes cartPop {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.4);
            }

            100% {
                transform: scale(1);
            }
        }

        .animate-cart-pop {
            animation: cartPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .animate-spring-drawer {
            animation: slideInRight 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.1) forwards;
        }

        .scroll-top-btn {
            position: fixed;
            right: 20px;
            bottom: 100px;
            z-index: 40;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .scroll-top-btn.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(-10px);
        }
    </style>

    <!-- React and Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/history@5/umd/history.production.min.js"></script>
    <script src="https://unpkg.com/react-router@6.3.0/umd/react-router.production.min.js"></script>
    <script src="https://unpkg.com/react-router-dom@6.3.0/umd/react-router-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useContext, createContext, useRef } = React;
        const { createRoot } = ReactDOM;
        const { HashRouter, Routes, Route, Link, useNavigate, useLocation, useParams } = ReactRouterDOM;

        // ============================================================
        //  ⚙️  STORE CONFIGURATION — Edit this block to customize
        // ============================================================
        const STORE_CONFIG = {
            // Your Google Sheet CSV export link (publish via File > Share > Publish to web)
            SHEET_URL: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQJnY-H4_VtAlMZSmrCr6H-WBzo-gwnwzLwZWGeprh762VX5u03JGYwe__flE6XK3yci740-AxD7RRx/pub?output=csv",

            // WhatsApp number for orders (include country code, no + or spaces)
            WHATSAPP_NUMBER: "8801720099189",

            // Store name shown in page title and WhatsApp messages
            STORE_NAME: "Siloy Garments",
        };
        // ============================================================

        // --- Global State & Data ---
        const AppContext = createContext();

        const ProductScroller = ({ title, products }) => {
            const navigate = useNavigate();
            const scrollerRef = useRef(null);

            if (!products || products.length === 0) return null;

            const scroll = (direction) => {
                if (scrollerRef.current) {
                    const scrollAmount = 300;
                    scrollerRef.current.scrollBy({
                        left: direction === 'left' ? -scrollAmount : scrollAmount,
                        behavior: 'smooth'
                    });
                }
            };

            return (
                <div className="mt-12 md:mt-16 w-full">
                    <div className="flex items-center justify-between mb-6 px-4 md:px-0">
                        <h3 className="text-xl md:text-2xl font-black uppercase tracking-tighter italic">{title}</h3>
                        <div className="flex gap-2">
                            <button onClick={() => scroll('left')} className="h-8 w-8 rounded-full border border-slate-200 flex items-center justify-center hover:border-primary text-slate-400 hover:text-primary transition-colors"><span className="material-symbols-outlined text-sm">arrow_back</span></button>
                            <button onClick={() => scroll('right')} className="h-8 w-8 rounded-full border border-slate-200 flex items-center justify-center hover:border-primary text-slate-400 hover:text-primary transition-colors"><span className="material-symbols-outlined text-sm">arrow_forward</span></button>
                        </div>
                    </div>
                    <div ref={scrollerRef} className="flex gap-4 overflow-x-auto hide-scrollbar px-4 md:px-0 snap-x pb-4">
                        {products.map(p => (
                            <div key={p.id} onClick={() => navigate(`/product/${p.id}`)} className="group cursor-pointer snap-start shrink-0 w-[160px] md:w-[220px]">
                                <div className="aspect-[3/4] rounded-2xl md:rounded-3xl overflow-hidden bg-slate-100 dark:bg-slate-800 mb-3 relative">
                                    <img src={p.img} alt={p.name} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" />
                                </div>
                                <h4 className="text-sm font-bold line-clamp-1 dark:text-white px-1">{p.name}</h4>
                                <p className="text-primary font-black px-1">৳{p.price}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const productsData = [
            { id: 1, name: 'Black Dubai Cherry Borkha', category: 'borkha', price: 1500, oldPrice: 1850, discount: '20% OFF', img: 'https://images.unsplash.com/photo-1622290291468-7a9e5a64fd30?w=400&h=500&fit=crop', tag: 'Best Seller', sku: 'BK-105', rating: 4.9, reviews: 124, description: 'Premium Dubai Cherry fabric with elegant front-open design and intricate black-on-black embroidery.', sizes: ['52', '54', '56'] },
            { id: 2, name: 'Floral Linen 3-Piece Suit', category: '3-piece', price: 2890, oldPrice: 3200, img: 'https://images.unsplash.com/photo-1583744946564-b52ac1c389c8?w=400&h=500&fit=crop', tag: 'New', sku: 'TP-201', rating: 4.8, reviews: 89, description: 'High-quality soft blush pink linen with detailed floral stitching. Perfect for daily luxury wear.', sizes: ['M', 'L', 'XL', 'XXL'] },
            { id: 3, name: 'Royal Silk Abaya with Hijab', category: 'borkha', price: 3450, oldPrice: 3800, img: 'https://images.unsplash.com/photo-1614771685780-d1f4e47ef6d6?w=400&h=500&fit=crop', tag: 'Limited', sku: 'AB-303', rating: 5.0, reviews: 45, description: 'Exclusive royal silk blend imported from Dubai. Includes matching premium chiffon hijab.', sizes: ['52', '54', '56', '58'] },
            { id: 4, name: 'Minimalist Cotton 3-Piece', category: '3-piece', price: 1850, oldPrice: null, img: 'https://images.unsplash.com/photo-1619603364853-e7bddf3985fe?w=400&h=500&fit=crop', tag: null, sku: 'TP-204', rating: 4.7, reviews: 210, description: 'Breathable pure cotton fabric ideal for summer. Features subtle embroidery on the neckline.', sizes: ['S', 'M', 'L', 'XL'] },
            { id: 5, name: 'Luxury Chiffon Hijab Set', category: 'hijab', price: 850, oldPrice: 1200, img: 'https://images.unsplash.com/photo-1558944331-a5570c0dc0c4?w=400&h=500&fit=crop', tag: 'Sale', sku: 'HJ-015', rating: 4.6, reviews: 312, description: 'Set of 3 premium chiffon hijabs in neutral tones. Lightweight and easy to drape.', sizes: ['Standard'] },
            { id: 6, name: 'Embroidered Party Gown', category: 'luxury', price: 5200, oldPrice: 6500, img: 'https://images.unsplash.com/photo-1490481651871-ab68de25d43d?w=400&h=500&fit=crop', tag: 'Premium', sku: 'GW-500', rating: 4.9, reviews: 22, description: 'Heavy zari embroidery on rich georgette fabric. Perfect for weddings and grand occasions.', sizes: ['38', '40', '42', '44'] }
        ];

        const AppProvider = ({ children }) => {
            const [products, setProducts] = useState(productsData); // Default fallback
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);

            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);

            // New Advanced States
            const [wishlist, setWishlist] = useState([]);
            const [recentlyViewed, setRecentlyViewed] = useState([]);
            const [isSearchOpen, setIsSearchOpen] = useState(false);
            const [isCartPopping, setIsCartPopping] = useState(false);

            // --- Google Sheets Integration ---
            const sheetUrl = STORE_CONFIG.SHEET_URL;

            useEffect(() => {
                const fetchProducts = async () => {
                    if (sheetUrl === "PASTE_YOUR_GOOGLE_SHEET_CSV_LINK_HERE") {
                        // Use default data if they haven't pasted the link yet
                        setProducts(productsData);
                        setIsLoading(false);
                        return;
                    }

                    try {
                        const response = await fetch(sheetUrl);
                        if (!response.ok) throw new Error("Failed to fetch Google Sheet");
                        const csvText = await response.text();

                        // Check if it's an HTML page (meaning it's not published correctly)
                        if (csvText.trim().startsWith('<')) throw new Error("Google Sheet is not published to the web. Please follow Step 3 of the instructions.");

                        // RFC-compliant CSV splitter: handles newlines inside quoted fields
                        const lines = [];
                        let currentLine = '', inQuotes = false;
                        for (let i = 0; i < csvText.length; i++) {
                            const ch = csvText[i];
                            if (ch === '"') {
                                inQuotes = !inQuotes;
                                currentLine += ch;
                            } else if ((ch === '\n' || ch === '\r') && !inQuotes) {
                                if (ch === '\r' && csvText[i + 1] === '\n') i++; // skip \r\n
                                if (currentLine.trim()) lines.push(currentLine);
                                currentLine = '';
                            } else {
                                currentLine += ch;
                            }
                        }
                        if (currentLine.trim()) lines.push(currentLine);
                        if (lines.length < 2) throw new Error("Google Sheet is empty or missing data.");

                        const headers = lines[0].split(',').map(h => h.trim().toLowerCase());

                        const parsedProducts = lines.slice(1).map((line, index) => {
                            // RFC-compliant CSV parser: handles commas inside quotes and empty cells
                            const values = [];
                            let current = '', inQuotes = false;
                            for (let i = 0; i < line.length; i++) {
                                const ch = line[i];
                                if (ch === '"') {
                                    inQuotes = !inQuotes;
                                } else if (ch === ',' && !inQuotes) {
                                    values.push(current.trim());
                                    current = '';
                                } else {
                                    current += ch;
                                }
                            }
                            values.push(current.trim()); // Push the last value

                            const product = { id: index + 1 }; // Guarantee unique native ID

                            headers.forEach((header, i) => {
                                let val = values[i] !== undefined ? values[i] : null;

                                // Type casting based on header
                                if (header === 'price' || header === 'oldprice') {
                                    product[header] = val && val !== 'null' && val !== '' ? Number(val) : null;
                                } else if (header === 'sizes') {
                                    product[header] = val ? val.split(',').map(s => s.trim()) : [];
                                } else if (header === 'rating' || header === 'reviews') {
                                    product[header] = val && val !== '' ? Number(val) : 0;
                                } else if (header === 'tag') {
                                    product[header] = val && val.toLowerCase() !== 'null' && val !== '' ? val : null;
                                } else {
                                    product[header] = val && val !== '' ? val : null;
                                }
                            });
                            return product;
                        });

                        setProducts(parsedProducts);
                    } catch (err) {
                        console.error("Error loading products:", err);
                        setProducts(productsData); // Fallback to hardcoded array
                    } finally {
                        setIsLoading(false);
                    }
                };

                fetchProducts();
            }, []);

            const addToCart = (product, size, qty = 1) => {
                setCart(prev => {
                    const existing = prev.find(item => item.id === product.id && item.size === size);
                    if (existing) {
                        return prev.map(item => item.id === product.id && item.size === size
                            ? { ...item, qty: item.qty + qty } : item);
                    }
                    return [...prev, { ...product, size, qty }];
                });
                setIsCartOpen(true);
                setIsCartPopping(true);
                setTimeout(() => setIsCartPopping(false), 400);
            };

            const removeFromCart = (id, size) => {
                setCart(prev => prev.filter(item => !(item.id === id && item.size === size)));
            };

            const updateQuantity = (id, size, change) => {
                setCart(prev => {
                    return prev.map(item => {
                        if (item.id === id && item.size === size) {
                            const newQty = item.qty + change;
                            return { ...item, qty: newQty };
                        }
                        return item;
                    }).filter(item => item.qty > 0);
                });
            };

            const toggleCart = () => setIsCartOpen(!isCartOpen);

            const cartTotal = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
            const cartCount = cart.reduce((sum, item) => sum + item.qty, 0);

            // New Advanced Methods
            const toggleWishlist = (product) => {
                setWishlist(prev => {
                    if (prev.find(p => p.id === product.id)) {
                        return prev.filter(p => p.id !== product.id);
                    }
                    return [...prev, product];
                });
            };

            const addHistory = (product) => {
                setRecentlyViewed(prev => {
                    const filtered = prev.filter(p => p.id !== product.id);
                    return [product, ...filtered].slice(0, 10); // Keep last 10
                });
            };

            const toggleSearch = () => setIsSearchOpen(!isSearchOpen);

            // Load saved data on mount (with error handling for corrupted JSON)
            useEffect(() => {
                try {
                    const savedWishlist = localStorage.getItem('siloy_wishlist');
                    const savedHistory = localStorage.getItem('siloy_history');
                    const savedCart = localStorage.getItem('siloy_cart');
                    if (savedWishlist) setWishlist(JSON.parse(savedWishlist));
                    if (savedHistory) setRecentlyViewed(JSON.parse(savedHistory));
                    if (savedCart) setCart(JSON.parse(savedCart));
                } catch (err) {
                    console.error('Failed to load saved data, resetting:', err);
                    localStorage.removeItem('siloy_wishlist');
                    localStorage.removeItem('siloy_history');
                    localStorage.removeItem('siloy_cart');
                }
            }, []);

            // Save data on change
            useEffect(() => {
                localStorage.setItem('siloy_wishlist', JSON.stringify(wishlist));
                localStorage.setItem('siloy_history', JSON.stringify(recentlyViewed));
                localStorage.setItem('siloy_cart', JSON.stringify(cart));
            }, [wishlist, recentlyViewed, cart]);


            return (
                <AppContext.Provider value={{
                    products, isLoading, error,
                    cart, cartTotal, cartCount, addToCart, removeFromCart, updateQuantity,
                    isCartOpen, toggleCart, setIsCartOpen,
                    wishlist, setWishlist, toggleWishlist,
                    recentlyViewed, addHistory,
                    isSearchOpen, toggleSearch, setIsSearchOpen,
                    isCartPopping
                }}>
                    {children}
                </AppContext.Provider>
            );
        };

        const useAppContext = () => useContext(AppContext);

        // --- Common Components ---

        const SearchOverlay = () => {
            const { isSearchOpen, toggleSearch, products } = useAppContext();
            const [query, setQuery] = useState('');
            const navigate = useNavigate();
            const inputRef = useRef(null);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'Escape' && isSearchOpen) toggleSearch();
                };
                window.addEventListener('keydown', handleKeyDown);

                if (isSearchOpen && inputRef.current) {
                    // Timeout helps mobile browsers focus reliably after keyboard events
                    setTimeout(() => inputRef.current.focus(), 100);
                }

                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [isSearchOpen, toggleSearch]);

            if (!isSearchOpen) return null;

            const results = query ? products.filter(p => p?.name?.toLowerCase().includes(query.toLowerCase()) || p?.category?.toLowerCase().includes(query.toLowerCase())) : [];

            return (
                <div className="fixed inset-0 z-[120] flex flex-col bg-white/95 dark:bg-background-dark/95 backdrop-blur-xl animate-[fadeIn_0.2s_ease-out]">
                    <div className="flex items-center justify-between p-4 md:p-8 border-b border-slate-100 dark:border-slate-800">
                        <div className="flex-1 max-w-3xl mx-auto flex items-center gap-4">
                            <span className="material-symbols-outlined text-3xl text-slate-400">search</span>
                            <input ref={inputRef} value={query} onChange={(e) => setQuery(e.target.value)} type="text" placeholder="Search for borkhas, 3-pieces, styles..." className="w-full bg-transparent text-2xl md:text-4xl font-black outline-none placeholder:text-slate-300 dark:placeholder:text-slate-700 text-slate-900 dark:text-white" />
                        </div>
                        <button onClick={toggleSearch} className="p-3 bg-slate-100 dark:bg-slate-800 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors ml-4 shrink-0">
                            <span className="material-symbols-outlined">close</span>
                        </button>
                    </div>

                    <div className="flex-1 overflow-y-auto max-w-5xl w-full mx-auto p-4 md:p-8">
                        {!query && (
                            <div className="space-y-8">
                                <div>
                                    <h3 className="text-sm font-bold uppercase tracking-widest text-slate-400 mb-4">Trending Searches</h3>
                                    <div className="flex flex-wrap gap-2">
                                        {['Dubai Cherry', 'Bridal', 'Linen', 'Black Abaya', 'Sale'].map(term => (
                                            <button key={term} onClick={() => setQuery(term)} className="px-5 py-2.5 rounded-full border border-slate-200 dark:border-slate-700 font-bold text-sm hover:border-primary transition-all active:scale-95">{term}</button>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {query && results.length === 0 && (
                            <div className="flex flex-col items-center justify-center h-48 text-slate-400">
                                <span className="material-symbols-outlined text-5xl mb-3 opacity-30">search_off</span>
                                <p className="font-bold">No results found for "{query}"</p>
                            </div>
                        )}

                        {results.length > 0 && (
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8 animate-[slideInUp_0.3s_ease-out]">
                                {results.map(p => (
                                    <div key={p.id} onClick={() => { toggleSearch(); navigate(`/product/${p.id}`); }} className="group cursor-pointer">
                                        <div className="aspect-[3/4] rounded-2xl md:rounded-3xl overflow-hidden bg-slate-100 dark:bg-slate-800 mb-3 relative">
                                            <img src={p.img} alt={p.name} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" />
                                            <div className="absolute inset-0 bg-black/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                        </div>
                                        <h4 className="text-sm font-bold line-clamp-1">{p.name}</h4>
                                        <p className="text-primary font-black">৳{p.price}</p>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const BottomNav = () => {
            const location = useLocation();
            const { toggleCart, cartCount, wishlist } = useAppContext();
            const wishlistCount = wishlist.length;
            const navItems = [
                { path: '/', label: 'Home', icon: 'home' },
                { path: '/shop', label: 'Shop', icon: 'storefront' },
                { isAction: true, action: toggleCart, label: 'Cart', icon: 'shopping_bag', badge: cartCount },
                { path: '/wishlist', label: 'Saved', icon: 'favorite', badge: wishlistCount },
                { path: '/contact', label: 'Contact', icon: 'call' },
            ];

            return (
                <nav className="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-[430px] md:hidden bg-white/95 dark:bg-background-dark/95 backdrop-blur-lg border-t border-slate-200 dark:border-slate-800 px-6 py-3 flex justify-between items-center z-50">
                    {navItems.map((item, idx) => {
                        const isActive = location.pathname === item.path;

                        if (item.isAction) {
                            return (
                                <button key={idx} onClick={item.action} className={`flex flex-col items-center gap-1 text-slate-400 hover:text-primary relative`}>
                                    <span className={`material-symbols-outlined ${cartCount > 0 ? 'fill-1 text-primary' : ''}`}>{item.icon}</span>
                                    <span className="text-[10px] font-bold uppercase tracking-wider">{item.label}</span>
                                    {item.badge > 0 && (
                                        <span className="absolute -top-1 -right-2 h-3 w-3 bg-primary text-white text-[8px] flex items-center justify-center rounded-full font-bold">{item.badge}</span>
                                    )}
                                </button>
                            );
                        }

                        return (
                            <Link key={idx} to={item.path} className={`flex flex-col items-center gap-1 ${isActive ? 'text-primary' : 'text-slate-400'}`}>
                                <span className={`material-symbols-outlined ${isActive ? 'fill-1' : ''}`}>{item.icon}</span>
                                <span className="text-[10px] font-bold uppercase tracking-wider">{item.label}</span>
                                {item.badge > 0 && !item.isAction && (
                                    <span className="absolute -top-1 -right-2 h-3 w-3 bg-primary text-white text-[8px] flex items-center justify-center rounded-full font-bold">{item.badge}</span>
                                )}
                            </Link>
                        );
                    })}
                </nav>
            );
        };

        const TopNav = () => {
            const navigate = useNavigate();
            const location = useLocation();
            const { cartCount, toggleCart, toggleSearch, wishlist, isCartPopping } = useAppContext();
            const wishlistCount = wishlist.length;

            const navLeft = [
                { path: '/shop', label: 'Collection' },
                { path: '/about', label: 'Our Story' },
            ];

            const navRight = [
                { path: '/contact', label: 'Contact' },
            ];

            return (
                <nav className="hidden md:block sticky top-0 z-50 w-full bg-white/95 dark:bg-background-dark/95 backdrop-blur-xl border-b border-slate-100 dark:border-slate-900">
                    <div className="max-w-7xl mx-auto px-8 py-5 grid grid-cols-[1fr_auto_1fr] items-center gap-8">
                        {/* Left Menu */}
                        <div className="flex items-center gap-10">
                            {navLeft.map((item) => (
                                <Link key={item.path} to={item.path} className={`text-[11px] font-bold uppercase tracking-[0.3em] transition-all hover:text-primary ${location.pathname === item.path ? 'text-primary' : 'text-slate-500'}`}>
                                    {item.label}
                                </Link>
                            ))}
                        </div>

                        {/* Center Logo */}
                        <div className="flex items-center gap-3 cursor-pointer group" onClick={() => navigate('/')}>
                            <div className="bg-primary text-white p-2.5 rounded-2xl rotate-3 group-hover:rotate-0 transition-transform">
                                <span className="material-symbols-outlined text-2xl italic">factory</span>

                                            <div className="bg-primary/10 text-primary w-14 h-14 rounded-2xl flex items-center justify-center group-hover:bg-primary group-hover:text-white transition-colors rotate-3 group-hover:rotate-0"><span className="material-symbols-outlined text-3xl">call</span></div>
                                            <div><h3 className="font-black uppercase tracking-tight italic">Call Us</h3><p className="text-slate-500 font-bold">+{STORE_CONFIG.WHATSAPP_NUMBER}</p></div>
                                        </a>
                                        <a className="flex items-center gap-6 rounded-[2rem] border-2 border-slate-100 bg-white dark:bg-slate-900 p-6 transition-all hover:border-primary/30 group" href={`https://wa.me/${STORE_CONFIG.WHATSAPP_NUMBER}`} target="_blank" rel="noopener noreferrer">
                                            <div className="bg-whatsapp/10 text-whatsapp w-14 h-14 rounded-2xl flex items-center justify-center group-hover:bg-whatsapp group-hover:text-white transition-colors -rotate-3 group-hover:rotate-0"><span className="material-symbols-outlined text-3xl">chat</span></div>
                                            <div><h3 className="font-black uppercase tracking-tight italic">WhatsApp</h3><p className="text-slate-500 font-bold">Chat Now</p></div>
                                        </a>
                                    </div>
                                </section>

                                <section className="px-4 md:px-0">
                                    <div className="flex justify-between items-end mb-6">
                                        <h2 className="text-2xl font-black uppercase tracking-tighter italic">Our <span className="text-primary not-italic">Location</span></h2>
                                        <span className="text-emerald-500 text-xs font-black uppercase tracking-widest px-3 py-1 bg-emerald-50 rounded-full">Open Now</span>
                                    </div>
                                    <div className="rounded-[2.5rem] overflow-hidden border-2 border-slate-100 bg-white dark:bg-slate-900 shadow-xl">
                                        <div className="relative h-64 w-full bg-slate-200">
                                            <img alt="Map" className="h-full w-full object-cover opacity-80" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDk4nYES556sK-Ro1TNLaPTfttjTYd8Kom3Tidj1uXNIeVc5EV35Q2EcJkq7iaEurY3eJccVI1JRmor3NM89asuRrjMme1Z39zmjxMfJhItWYOZEAnG_oySoSJellIef9MpPO0EkGOQm4ppnR9gRrTJ6DMHrGT37qpJ1ewZRVnw3bxuGWeWJnX1oJ4W_NJquN-kguYk5dfV-YHoGB47TexFbisPF_hNstUkh1jmRwKOEiMc_grgQ8u173rc9_SjCL2jaVvB2K5vDiw" />
                                            <div className="absolute inset-0 flex items-center justify-center"><div className="bg-primary text-white p-4 rounded-2xl shadow-2xl ring-8 ring-white/20"><span className="material-symbols-outlined text-2xl">location_on</span></div></div>
                                        </div>
                                        <div className="p-8">
                                            <h3 className="font-black text-xl uppercase tracking-tight italic mb-1">Suits & Borkha Factory Showroom</h3>
                                            <p className="text-slate-500 font-medium">Noyagon, kamragirchar, Dhaka</p>
                                        </div>
                                    </div>
                                </section>
                            </div>

                            <section className="px-4 md:px-0 flex-1">
                                <div className="bg-white dark:bg-slate-900 rounded-[3rem] p-10 border-2 border-slate-100 shadow-2xl sticky top-32">
                                    <div className="flex items-center gap-3 mb-8">
                                        <span className="h-px w-8 bg-primary"></span>
                                        <h2 className="text-2xl font-black uppercase tracking-tighter italic">Quick <span className="text-primary">Inquiry</span></h2>
                                    </div>
                                    <form className="space-y-6" onSubmit={handleSubmit}>
                                        <div className="space-y-2">
                                            <label className="block text-xs font-black uppercase tracking-widest text-slate-400 px-3">Full Name</label>
                                            <input
                                                value={formData.name}
                                                onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                                                className="w-full rounded-2xl border-none bg-slate-50 dark:bg-slate-800 py-4 px-6 text-sm font-medium focus:ring-2 focus:ring-primary/20 transition-all"
                                                placeholder="Enter your name"
                                                type="text"
                                                required
                                            />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="block text-xs font-black uppercase tracking-widest text-slate-400 px-3">Phone Number</label>
                                            <input
                                                value={formData.phone}
                                                onChange={(e) => setFormData({ ...formData, phone: e.target.value })}
                                                className="w-full rounded-2xl border-none bg-slate-50 dark:bg-slate-800 py-4 px-6 text-sm font-medium focus:ring-2 focus:ring-primary/20 transition-all"
                                                placeholder="Enter your phone number"
                                                type="tel"
                                                required
                                            />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="block text-xs font-black uppercase tracking-widest text-slate-400 px-3">Interested In</label>
                                            <select
                                                value={formData.interest}
                                                onChange={(e) => setFormData({ ...formData, interest: e.target.value })}
                                                className="w-full rounded-2xl border-none bg-slate-50 dark:bg-slate-800 py-4 px-6 text-sm font-medium focus:ring-2 focus:ring-primary/20 appearance-none transition-all"
                                            >
                                                <option>Borkhas & Abayas</option>
                                                <option>3-Piece Suits</option>
                                                <option>Wholesale Partnership</option>
                                            </select>
                                        </div>
                                        <div className="space-y-2">
                                            <label className="block text-xs font-black uppercase tracking-widest text-slate-400 px-3">Message</label>
                                            <textarea
                                                value={formData.message}
                                                onChange={(e) => setFormData({ ...formData, message: e.target.value })}
                                                className="w-full rounded-2xl border-none bg-slate-50 dark:bg-slate-800 py-4 px-6 text-sm font-medium focus:ring-2 focus:ring-primary/20 min-h-[120px] transition-all"
                                                placeholder="Tell us what you're looking for..."
                                                required
                                            ></textarea>
                                        </div>
                                        <button type="submit" className="w-full bg-primary text-white font-black py-5 rounded-2xl flex items-center justify-center gap-3 shadow-2xl shadow-primary/20 hover:shadow-primary/40 transition-all active:scale-95 uppercase tracking-widest italic">
                                            <span className="material-symbols-outlined">send</span> Send Message
                                        </button>
                                    </form>
                                </div>
                            </section>
                        </div>
                    </main>
                </Layout>
            );
        };

        const ProfilePlaceholder = () => (
            <Layout>
                <div className="p-10 text-center">
                    <h1 className="text-2xl font-bold mb-4">My Profile</h1>
                    <p className="text-slate-500">Coming soon! This is a prototype placeholder.</p>
                </div>
            </Layout>
        );

        // --- Main App ---

        const WishlistScreen = () => {
            const navigate = useNavigate();
            const { wishlist, toggleWishlist } = useAppContext();

            return (
                <Layout>
                    <header className="sticky top-0 z-30 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-slate-100 dark:border-slate-800 md:hidden">
                        <div className="flex items-center justify-between px-4 py-3">
                            <button onClick={() => navigate(-1)} className="flex items-center justify-center p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                                <span className="material-symbols-outlined text-slate-900 dark:text-slate-100">arrow_back_ios</span>
                            </button>
                            <h1 className="text-lg font-bold tracking-tight text-slate-900 dark:text-slate-100">Saved Items</h1>
                            <div className="w-10"></div> {/* spacer */}
                        </div>
                    </header>
                    <main className="flex-1 px-4 md:px-8 py-8 md:py-16 pb-24 min-h-[70vh]">
                        <div className="mb-8 md:mb-12">
                            <h2 className="text-3xl md:text-5xl font-black uppercase tracking-tighter italic text-center md:text-left">Your <span className="text-primary not-italic">Wishlist</span></h2>
                            {wishlist.length > 0 && <p className="text-sm font-bold text-slate-400 uppercase tracking-widest mt-2 text-center md:text-left">{wishlist.length} Items Saved</p>}
                        </div>

                        {wishlist.length === 0 ? (
                            <div className="flex flex-col items-center justify-center h-48 md:h-64 text-center">
                                <span className="material-symbols-outlined text-6xl text-slate-200 dark:text-slate-700 mb-4">favorite_border</span>
                                <h3 className="text-xl font-bold mb-2 dark:text-white">Nothing saved yet</h3>
                                <p className="text-slate-500 font-medium mb-6">Tap the heart on any item to save it here for later.</p>
                                <button onClick={() => navigate('/shop')} className="bg-primary text-white font-bold py-3 px-8 rounded-xl active:scale-95 transition-all shadow-lg shadow-primary/20">Explore Collection</button>
                            </div>
                        ) : (
                            <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-4 md:gap-x-8 gap-y-8 md:gap-y-12 animate-[fadeIn_0.5s_ease-out]">
                                {wishlist.map(p => (
                                    <div key={p.id} className="group flex flex-col pt-2 md:pt-4">
                                        <div className="relative aspect-[3/4] overflow-hidden rounded-2xl md:rounded-[2.5rem] bg-slate-100 dark:bg-slate-800 shadow-sm transition-all duration-500 group-hover:shadow-2xl group-hover:-translate-y-2 cursor-pointer" onClick={() => navigate(`/product/${p.id}`)}>
                                            <img alt={p.name} className="h-full w-full object-cover transition-transform duration-1000 group-hover:scale-110" src={p.img} />
                                            <button onClick={(e) => { e.stopPropagation(); toggleWishlist(p); }} className="absolute right-4 top-4 flex h-10 w-10 items-center justify-center rounded-2xl bg-white text-primary shadow-lg hover:bg-slate-100 transition-all scale-100 md:scale-0 md:group-hover:scale-100">
                                                <span className="material-symbols-outlined text-xl italic fill-1">favorite</span>
                                            </button>
                                        </div>
                                        <div className="mt-5 px-1 flex flex-col items-center text-center cursor-pointer" onClick={() => navigate(`/product/${p.id}`)}>
                                            <h3 className="line-clamp-1 text-base font-bold text-slate-900 dark:text-slate-100 uppercase tracking-tight">{p.name}</h3>
                                            <p className="text-xl font-black text-primary italic mt-1">৳{p.price}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>
                </Layout>
            );
        };

        const App = () => {
            return (
                <AppProvider>
                    <HashRouter>
                        <Routes>
                            <Route path="/" element={<HomeScreen />} />
                            <Route path="/shop" element={<ShopScreen />} />
                            <Route path="/product/:id" element={<ProductDetailScreen />} />
                            <Route path="/wishlist" element={<WishlistScreen />} />
                            <Route path="/about" element={<AboutScreen />} />
                            <Route path="/contact" element={<ContactScreen />} />
                            <Route path="/profile" element={<ProfilePlaceholder />} />
                        </Routes>
                    </HashRouter>
                </AppProvider>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
